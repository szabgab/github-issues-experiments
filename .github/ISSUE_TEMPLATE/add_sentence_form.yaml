name: Add Sentence
description: Add a sample sentence in Ladino and in at least on other language.
title: "Fraza mueva"
labels: ["bug", "triage"]
projects: ["octo-org/1", "octo-org/44"]
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: ladino
    attributes:
      label: Ladino
      description: Una fraza en ladino. 
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - inglez
        - ebreo
        - fransez
        - portugez
        - turko
        - kasteyano
      multiple: false
      default: 0
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell

